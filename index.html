<!DOCTYPE html>
<html>
<head>
	<title>Mobile Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 20px;
		}

		.calculator {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(4, 1fr);
			grid-gap: 10px;
			background-color: #fff;
			border: 2px solid #ccc;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}

		.calculator input[type="text"] {
			grid-column: 1 / span 3;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 10px;
            margin: auto;
			text-align: right;
			font-size: 24px;
			font-weight: bold;
			background-color: #f5f5f5;
			color: #333;
			box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
		}

		.calculator button {
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #eee;
			color: #333;
			font-size: 24px;
			cursor: pointer;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}

		.calculator button:hover {
			background-color: #ddd;
		}

		.calculator button:active {
			background-color: #ccc;
			box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
		}

		@media only screen and (max-width: 480px) {
			.calculator {
				grid-template-columns: repeat(2, 1fr);
				grid-template-rows: repeat(5, 1fr);
				font-size: 16px;
				padding: 10px;
			}

			.calculator input[type="text"] {
				grid-column: 1 / span 2;
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<div class="calculator">
		<input type="text" id="input" readonly>

		<button onclick="addToInput('7')">7</button>
		<button onclick="addToInput('8')">8</button>
		<button onclick="addToInput('9')">9</button>
        
		<button onclick="addToInput('4')">4</button>
		<button onclick="addToInput('5')">5</button>
		<button onclick="addToInput('6')">6</button>

		<button onclick="addToInput('1')">1</button>
		<button onclick="addToInput('2')">2</button>
        <button onclick="addToInput('3')">3</button>
        <button onclick="addToInput('0')">0</button>
        <button onclick="addToInput('.')">.</button>
        <button onclick="clearInput()">C</button>
    
        <button onclick="calculate()">=</button>
        <button onclick="addToInput('+')">+</button>
        <button onclick="addToInput('-')">-</button>
    
        <button onclick="addToInput('*')">*</button>
        <button onclick="addToInput('/')">/</button>
        <a href="https://github.com/muhammadarhumj" target="_blank"><button>ðŸš€</button></a>
        
        
    </div>
    
    <script>
        function addToInput(value) {
            document.getElementById("input").value += value;
        }
    
        function clearInput() {
            document.getElementById("input").value = "";
        }
    
        function calculate() {
            var input = document.getElementById("input").value;
            var result = eval(input);
            document.getElementById("input").value = result;
        }

        document.addEventListener("keydown", function(event) {
            var key = event.key;
            if (key === "Enter") {
                calculate();
            } else if (key === "Escape") {
                clearInput();
            } else if (key === "+") {
                addToInput("+");
            } else if (key === "-") {
                addToInput("-");
            } else if (key === "*") {
                addToInput("*");
            } else if (key === "/") {
                addToInput("/");
            } else if (key === "0" || key === "1" || key === "2" || key === "3" || key === "4" || key === "5" || key === "6" || key === "7" || key === "8" || key === "9") {
                addToInput(key);
            } else if (key === ".") {
                addToInput(".");
            }
        });
    </script>
</body>
</html>
